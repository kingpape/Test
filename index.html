<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1" />
  <title>Hey, mon poupon! I have a very important question for you</title>

  <!-- Open Graph meta tags for sharing -->
  <meta property="og:title" content="Hey, mon poupon! I have a very important question for you" />
  <meta property="og:description" content="A special message just for you" />
  <meta property="og:type" content="website" />
  <meta name="description" content="A special message just for you" />

  <!-- Apple mobile web app -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="theme-color" content="#ffd6e7" />

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffcc;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html {
      -webkit-text-size-adjust: 100%;
      text-size-adjust: 100%;
    }

    body {
      margin: 0;
      min-height: 100svh;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      overflow-x: hidden;
      padding: 16px;
      padding: max(16px, env(safe-area-inset-top)) max(16px, env(safe-area-inset-right)) max(16px, env(safe-area-inset-bottom)) max(16px, env(safe-area-inset-left));
    }

    /* FULL-SCREEN CONFETTI CANVAS */
    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 92vw);
      max-width: 100%;
      padding: clamp(18px, 4vw, 26px) clamp(16px, 3vw, 22px);
      background: var(--card);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
    }

    .art {
      width: min(260px, 75vw);
      max-width: 100%;
      margin: 0 auto 10px;
      display: block;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,.12));
    }

    h1 {
      font-size: clamp(20px, 4vw, 38px);
      margin: 12px 0 18px;
      line-height: 1.3;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }

    .button-zone {
      position: relative;
      width: min(520px, 92%);
      max-width: 100%;
      height: 150px;
      margin: 0 auto;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: clamp(12px, 3vw, 16px) clamp(18px, 4vw, 24px);
      font-size: clamp(14px, 3vw, 18px);
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      user-select: none;
      -webkit-user-select: none;
      -webkit-tap-highlight-color: transparent;
      transition: transform .12s ease, background .12s ease;
    }

    #yesBtn {
      left: 18%;
      background: var(--yes);
      color: #fff;
    }
    #yesBtn:hover, #yesBtn:active { background: var(--yesHover); }

    #noBtn {
      left: 62%;
      background: #e5e7eb;
      color: #111827;
    }

    .hint {
      margin-top: 10px;
      font-size: clamp(11px, 2.5vw, 13px);
      opacity: .7;
    }

    .result {
      display: none;
      margin-top: 18px;
      animation: pop .35s ease;
    }

    .result h2 {
      font-size: clamp(24px, 4.5vw, 46px);
      margin: 10px 0;
    }

    /* Slideshow container */
    .slideshow-container {
      position: relative;
      width: min(400px, 90vw);
      max-width: 100%;
      margin: 20px auto;
      overflow: hidden;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0,0,0,.2);
      background: #000;
    }

    .slideshow-container::before {
      content: '';
      display: block;
      padding-top: 100%;
    }

    .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .slide.active {
      opacity: 1;
    }

    .slide img {
      max-width: 100%;
      max-height: 100%;
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    /* Progress dots */
    .slideshow-dots {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-top: 16px;
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: rgba(255, 59, 122, 0.3);
      transition: background .3s ease, transform .3s ease;
    }

    .dot.active {
      background: var(--yes);
      transform: scale(1.2);
    }

    /* Final message */
    .final-message {
      margin-top: 20px;
      font-size: clamp(16px, 3vw, 22px);
      color: var(--yes);
      font-weight: 700;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .final-message.visible {
      opacity: 1;
    }

    @keyframes pop {
      from { transform: scale(.96); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    /* Floating hearts animation */
    .hearts-container {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }

    .floating-heart {
      position: absolute;
      font-size: clamp(16px, 4vw, 24px);
      animation: floatUp 4s ease-in-out infinite;
      opacity: 0.7;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.7;
      }
      90% {
        opacity: 0.7;
      }
      100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
      }
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
      .button-zone {
        height: 120px;
      }

      #yesBtn {
        left: 10%;
      }

      #noBtn {
        left: 55%;
      }
    }

    @media (max-height: 600px) {
      .art {
        width: min(180px, 60vw);
      }

      h1 {
        margin: 8px 0 12px;
      }

      .button-zone {
        height: 100px;
      }
    }

    /* Preload images - hidden */
    .preload {
      position: absolute;
      left: -9999px;
      top: -9999px;
      width: 1px;
      height: 1px;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <canvas id="confettiCanvas"></canvas>
  <div class="hearts-container" id="heartsContainer"></div>

  <!-- Preload images -->
  <div class="preload" aria-hidden="true">
    <img src="images/IMG_5749.jpeg" alt="" />
    <img src="images/IMG_6040.jpeg" alt="" />
    <img src="images/IMG_6176.jpeg" alt="" />
    <img src="images/IMG_6183.jpeg" alt="" />
    <img src="images/IMG_6426.JPG" alt="" />
    <img src="images/IMG_2025_09_23-21_55_35_6890_49EABCEE.JPEG" alt="" />
    <img src="images/il_fullxfull.3410523616_r2aa.jpg.webp" alt="" />
  </div>

  <main class="card">
    <!-- ANIMAL WITH HEART -->
    <svg class="art" viewBox="0 0 320 240" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Cute animal with heart">
      <defs>
        <linearGradient id="fur" x1="0" x2="1">
          <stop offset="0" stop-color="#f7c7a1"/>
          <stop offset="1" stop-color="#f2a97b"/>
        </linearGradient>
        <linearGradient id="heart" x1="0" x2="1">
          <stop offset="0" stop-color="#ff4d7d"/>
          <stop offset="1" stop-color="#ff1f68"/>
        </linearGradient>
      </defs>

      <path d="M250 50 C250 33 270 25 282 38
               C294 25 314 33 314 50
               C314 78 282 92 282 106
               C282 92 250 78 250 50Z"
            fill="url(#heart)"/>

      <path d="M90 120 C90 70 140 40 190 60
               C240 40 290 70 290 120
               C290 180 240 210 190 210
               C140 210 90 180 90 120Z"
            fill="url(#fur)"/>

      <path d="M110 92 L95 55 L140 78 Z" fill="#f2a97b"/>
      <path d="M270 92 L285 55 L240 78 Z" fill="#f2a97b"/>

      <circle cx="160" cy="130" r="8"/>
      <circle cx="220" cy="130" r="8"/>

      <path d="M190 144 C186 144 182 148 182 152
               C182 160 190 164 190 170
               C190 164 198 160 198 152
               C198 148 194 144 190 144Z"
            fill="#ff7aa2"/>
    </svg>

    <h1>Mon Poupon, my love, my life will you be my valentine?</h1>

    <section class="button-zone" id="zone">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </section>

    <!-- HINT (ONLY FIRST SECTION) -->
    <div class="hint" id="hint">"No" seems a bit shy. Don't even try to click it</div>

    <section class="result" id="result">
      <h2>YAY!</h2>

      <!-- Image slideshow -->
      <div class="slideshow-container" id="slideshow">
        <div class="slide active">
          <img src="images/IMG_5749.jpeg" alt="Our memory 1" loading="eager" />
        </div>
        <div class="slide">
          <img src="images/IMG_6040.jpeg" alt="Our memory 2" loading="eager" />
        </div>
        <div class="slide">
          <img src="images/IMG_6176.jpeg" alt="Our memory 3" loading="eager" />
        </div>
        <div class="slide">
          <img src="images/IMG_6183.jpeg" alt="Our memory 4" loading="eager" />
        </div>
        <div class="slide">
          <img src="images/IMG_6426.JPG" alt="Our memory 5" loading="eager" />
        </div>
        <div class="slide">
          <img src="images/IMG_2025_09_23-21_55_35_6890_49EABCEE.JPEG" alt="Our memory 6" loading="eager" />
        </div>
        <div class="slide">
          <img src="images/il_fullxfull.3410523616_r2aa.jpg.webp" alt="I miss you and I love you" loading="eager" />
        </div>
      </div>

      <div class="slideshow-dots" id="dots">
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>

      <p class="final-message" id="finalMessage">I miss you and I love you forever</p>
    </section>
  </main>

  <script>
    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");
    const heartsContainer = document.getElementById("heartsContainer");

    /* ---------- FLOATING HEARTS BACKGROUND ---------- */
    function createFloatingHeart() {
      const heart = document.createElement('div');
      heart.className = 'floating-heart';
      heart.innerHTML = ['â¤ï¸', 'ðŸ’•', 'ðŸ’—', 'ðŸ’–', 'ðŸ’˜'][Math.floor(Math.random() * 5)];
      heart.style.left = Math.random() * 100 + '%';
      heart.style.animationDuration = (3 + Math.random() * 3) + 's';
      heart.style.animationDelay = Math.random() * 2 + 's';
      heartsContainer.appendChild(heart);

      setTimeout(() => heart.remove(), 7000);
    }

    // Create initial hearts
    for (let i = 0; i < 5; i++) {
      setTimeout(createFloatingHeart, i * 500);
    }
    // Continue creating hearts
    setInterval(createFloatingHeart, 2000);

    /* ---------- CONFETTI (FIXED FULL SCREEN) ---------- */
    const confettiCanvas = document.getElementById("confettiCanvas");

    function resizeConfettiCanvas() {
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      confettiCanvas.width = Math.floor(window.innerWidth * dpr);
      confettiCanvas.height = Math.floor(window.innerHeight * dpr);
      confettiCanvas.style.width = "100vw";
      confettiCanvas.style.height = "100vh";
    }

    resizeConfettiCanvas();
    window.addEventListener("resize", resizeConfettiCanvas);
    window.addEventListener("orientationchange", () => setTimeout(resizeConfettiCanvas, 150));

    const confettiInstance = confetti.create(confettiCanvas, {
      resize: false,
      useWorker: true
    });

    function fullScreenConfetti() {
      const end = Date.now() + 2500;

      (function frame() {
        confettiInstance({
          particleCount: 15,
          spread: 100,
          startVelocity: 50,
          ticks: 200,
          colors: ['#ff3b7a', '#ff1f68', '#ffd6e7', '#ff7aa2', '#ffffff'],
          origin: { x: Math.random(), y: Math.random() * 0.3 }
        });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();

      setTimeout(() => {
        confettiInstance({
          particleCount: 350,
          spread: 150,
          startVelocity: 65,
          ticks: 250,
          colors: ['#ff3b7a', '#ff1f68', '#ffd6e7', '#ff7aa2', '#ffffff'],
          origin: { x: 0.5, y: 0.5 }
        });
      }, 400);
    }

    /* ---------- YES BUTTON GROWS ---------- */
    let yesScale = 1;
    function growYes() {
      yesScale = Math.min(2.2, yesScale + 0.1);
      yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
    }

    /* ---------- NO BUTTON RUNS AWAY ---------- */
    function clamp(n, min, max) {
      return Math.max(min, Math.min(max, n));
    }

    function moveNo(px, py) {
      const z = zone.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      let dx = (b.left + b.width / 2) - px;
      let dy = (b.top + b.height / 2) - py;
      let mag = Math.hypot(dx, dy) || 1;
      dx /= mag;
      dy /= mag;

      let newLeft = (b.left - z.left) + dx * 150;
      let newTop  = (b.top - z.top) + dy * 150;

      newLeft = clamp(newLeft, 0, z.width - b.width);
      newTop  = clamp(newTop, 0, z.height - b.height);

      noBtn.style.left = newLeft + "px";
      noBtn.style.top = newTop + "px";
      noBtn.style.transform = "none";

      growYes();
    }

    zone.addEventListener("pointermove", e => {
      const b = noBtn.getBoundingClientRect();
      const d = Math.hypot(
        (b.left + b.width / 2) - e.clientX,
        (b.top + b.height / 2) - e.clientY
      );
      if (d < 140) moveNo(e.clientX, e.clientY);
    });

    // Also handle touch for mobile
    zone.addEventListener("touchmove", e => {
      if (e.touches.length > 0) {
        const touch = e.touches[0];
        const b = noBtn.getBoundingClientRect();
        const d = Math.hypot(
          (b.left + b.width / 2) - touch.clientX,
          (b.top + b.height / 2) - touch.clientY
        );
        if (d < 140) {
          e.preventDefault();
          moveNo(touch.clientX, touch.clientY);
        }
      }
    }, { passive: false });

    noBtn.addEventListener("click", e => e.preventDefault());
    noBtn.addEventListener("touchend", e => e.preventDefault());

    /* ---------- SLIDESHOW ---------- */
    let currentSlide = 0;
    let slideshowInterval = null;
    const slides = document.querySelectorAll('.slide');
    const dots = document.querySelectorAll('.dot');
    const finalMessage = document.getElementById('finalMessage');
    const totalSlides = slides.length;

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.toggle('active', i === index);
      });
      dots.forEach((dot, i) => {
        dot.classList.toggle('active', i === index);
      });

      // Show final message on last slide
      if (index === totalSlides - 1) {
        finalMessage.classList.add('visible');
      }
    }

    function nextSlide() {
      if (currentSlide < totalSlides - 1) {
        currentSlide++;
        showSlide(currentSlide);

        // Stop at last slide
        if (currentSlide === totalSlides - 1) {
          clearInterval(slideshowInterval);
          // Trigger extra confetti for final slide
          setTimeout(() => {
            confettiInstance({
              particleCount: 200,
              spread: 120,
              startVelocity: 45,
              ticks: 200,
              colors: ['#ff3b7a', '#ff1f68', '#ffd6e7', '#ff7aa2', '#ffffff'],
              origin: { x: 0.5, y: 0.5 }
            });
          }, 500);
        }
      }
    }

    function startSlideshow() {
      currentSlide = 0;
      showSlide(0);
      slideshowInterval = setInterval(nextSlide, 5000); // 5 second interval
    }

    /* ---------- YES CLICK ---------- */
    yesBtn.addEventListener("click", () => {
      zone.style.display = "none";
      hint.style.display = "none";
      result.style.display = "block";
      resizeConfettiCanvas();
      fullScreenConfetti();
      startSlideshow();
    });

    // Also handle touch for yes button
    yesBtn.addEventListener("touchend", (e) => {
      e.preventDefault();
      zone.style.display = "none";
      hint.style.display = "none";
      result.style.display = "block";
      resizeConfettiCanvas();
      fullScreenConfetti();
      startSlideshow();
    });
  </script>
</body>
</html>
